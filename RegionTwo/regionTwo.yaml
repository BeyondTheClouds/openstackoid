---
# ############################################### #
# Vagrant reservation parameters                  #
# ############################################### #
provider:
  type: vagrant
  backend: virtualbox
  box: generic/debian9
  net-range: [144, 145]
resources:
  extra-large:
    control: 1

# ############################################### #
# Inventory to use                                #
# ############################################### #
inventory: "../inventory-all-in-one"

# ############################################### #
# docker registry parameters
# ############################################### #

# Use a registry already deployed
registry:
  type: external
  ip: 192.168.56.101
  port: 5000

# ############################################### #
# Enos Customizations                             #
# ############################################### #
enable_monitoring: no

# ############################################### #
# Kolla parameters                                #
# ############################################### #
# Repository
kolla_repo: "https://git.openstack.org/openstack/kolla-ansible"
kolla_ref: "stable/queens"

# Vars : globals.yml
kolla:
  kolla_base_distro: "centos"
  kolla_install_type: "source"
  docker_namespace: "beyondtheclouds"
  enable_heat: "no"
  nova_compute_virt_type: "qemu"
  # -o√Ød Specifics
  enable_memcached: "no"
  openstack_region_name: "RegionTwo"
  node_custom_config: /home/rfish/prog/enos-scenarios/openstackoid/RegionTwo/patches

patches:
- name: Patch Kolla HAProxy to include lua scripts
  src: "{{ cwd }}/patches/haproxy/tasks-config.yml"
  dst: kolla/ansible/roles/haproxy/tasks/config.yml
  enabled: "yes"
